        <script>
            // substring() method extracts characters, between to index(position), from a string and returns sunstring
            
            let text = "Hello world"
            let result = text.substring(1, 5);
            console.log(result + " => substring");

            // substring() method extracts character from start to end
            let result1 = text.substring();
            console.log(result1 + "=> full string");

            // subtring() method does not change the original string
            console.log(text + " => original string")

            var str = "Hella World"
            var pos = 4;
            var chr = 'o';
            function replace(){
                str = strCharAt();
                console.log(str);
            }
            function strCharAt(){

                // The substring() method return the value from the index
                // So the return method return first the value from the 0th position to given index of the string
                // then add 'chr' value which is new value to be replaced,
                // then add values from the 'index+1' => 4+1 => from 5th position

                if(pos > str.length) return str;
                return str.substring(0, pos) + chr + str.substring(pos+1)
            }

                        return str1;

                        return str1.substring(0, index) + chr1 + str1.substring(index+1);
